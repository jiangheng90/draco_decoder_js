<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draco Decode Test</title>
</head>

<body>
    <h1>Draco Decode Test</h1>
    <input type="file" id="fileInput" />
    <pre id="output"></pre>

    <script type="module">
        import { decodeDracoMeshInWorker } from './dist/index.es.js';

        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            try {
                output.textContent = 'Decoding...';
                const result = await decodeDracoMeshInWorker(new Uint8Array(arrayBuffer), 444232);
                console.log(result)
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        });
    </script>
</body>

</html>
